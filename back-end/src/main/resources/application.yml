spring:
  application:
    name: pillme
  messages:
    basename: messages, errors
  jpa:
    generate-ddl: 'true'
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  config:
    import:
      - "application-mysql.yml"
      - "application-mongo.yml"